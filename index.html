		function addEvents() {

			jQuery('.wrapper .glyph').on('click', function(){
				var $wrapper = $(this).parent();
				var $content = $('[data-content="wrapper"]');

				$(this)
					.toggleClass('hover')
					.siblings()
					.removeClass('hover');

				$('html').removeClass('e1 m g e2').removeClass('active');
				if ($(this).hasClass('hover')) $('html').addClass($(this).attr('data-link') + ' 	active');


				var hasActive = ($(this).parent().find('.hover').size() > 0) ? true : false ;

				if (!hasActive) {
					$wrapper.removeClass('top');
					$content.removeClass('active')
				} else {
					$wrapper.addClass('top');
					$content
						.addClass('active')
						.children('[data-content]').removeClass('active')
						.end()
						.find('[data-content='+$(this).attr('data-link')+']')
						.toggleClass('active');
				}
			});
		}

		jQuery(document).ready(function($){
			var $wrapper = $('.wrapper');
			// $wrapper.addClass('e1 m g e2');
			// $wrapper.on('click', function(){$(this).toggleClass('pure')})

				// if ($('.wrapper').hasClass('e1 m g e2')) $('.wrapper').removeClass().addClass('wrapper');
				// else $('.wrapper').addClass($(this).attr('data-link'));
				$wrapper.addClass($(this).attr('data-link'));
				clicks++;
			 	if (clicks === 4) {
			 		$wrapper.addClass('pure');
			 		$('[data-content="wrapper"]').addClass('visible');
			 	}
			});
		});

		//window.setTimeout('addEvents();', 1000);
